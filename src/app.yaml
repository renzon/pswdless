application: pswdless
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: "2.6"

- name: webapp2
  version: "2.5.2"

- name: webob
  version: "1.2.3"

- name: markupsafe
  version: "0.15"

- name: setuptools
  version: "0.6c11"

inbound_services:
- warmup

builtins:
- remote_api: on


handlers:


- url: /(.*)static(.*)
  static_files: web/\1static\2
  upload: web/.*static.*

- url: /
  script: convention.app
  secure: always

- url: /([^_]).*
  secure: always
  script: convention.app


