<table class="table table-striped table-bordered  table-hover">
    <thead>
    <tr>
        <th>{_ idHeader _}</th>
        <th>{_ domainHeader _}</th>
        <th>{_ tokenHeader _}</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="site in sites">
        <td>{_ site.id _}</td>
        <td><span ng-hide='site.editing' ng-click="editSite(site)">{_ site.domain _}</span>
            <span ng-show='site.editing' class="input-append">
                    <input type="text" ng-model='site.domain'/>
                    <button class="btn btn-primary"
                            ng-click="updateSite(site)" ng-hide="site.saving">{_ saveLabel _}
                    </button>
                <img src="/static/img/ajax-loader.gif" ng-show="site.saving"/>
            </span>


        </td>
        <td>{_ site.token _}
            <button class='btn btn-warning' ng-hide="site.refreshing" ng-click="refreshToken(site)">{_ refreshLabel _}</button>
            <img src="/static/img/ajax-loader.gif"
                 ng-show="site.refreshing"/>
        </td>
    </tr>
    </tbody>
</table>
